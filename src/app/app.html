<ion-menu side="left"  id="authenticated" [content]="content">
        <ion-header>
          <ion-toolbar class="user-profile" color="green">
            <ion-grid>
              <ion-row>
                <ion-col col-4>
                    <div class="user-avatar">
                     <img src="{{ (driver)?.photoURL}}" style="width:70px;height:70px;border-radius:100px">
                    </div>
                </ion-col>
                <ion-col padding-top col-8>
                  <h2 ion-text class="no-margin bold text-white">
                      {{ (driver)?.name }}
                  </h2>
                  <span ion-text color="light">
                    <ion-label>
                        <ion-icon *ngFor="let rate of (driver)?.rating" name="md-star"></ion-icon>
                    </ion-label>
                  </span>
                </ion-col>
              </ion-row>
      
              <ion-row no-padding class="other-data">
                <ion-col no-padding class="column">
                  <button ion-button icon-left small full color="light" menuClose (click)="logout()">
                    <ion-icon name="log-out"></ion-icon>
                    Log Out
                  </button>
                </ion-col>
              </ion-row>
      
            </ion-grid>
      
          </ion-toolbar>
        </ion-header>
      
        <ion-content color="primary">
      
          <ion-list class="user-list">
              <ion-toggle item-right [(ngModel)]="isDriverAvailable" (ionChange)="changeAvailability()"></ion-toggle>
            <button ion-item menuClose class="text-1x" (click)="goHome()">
              <ion-icon item-left name="home" color="primary"></ion-icon>
              <span ion-text color="primary">{{'HOME' | translate}}</span>
            </button>
            <button ion-item menuClose class="text-1x" (click)="goProfile()">
              <ion-icon item-left name="contact"></ion-icon>
              <span ion-text color="primary">{{'PROFILE' | translate}}</span>
            </button>
            <button ion-item menuClose class="text-1x" (click)="goWallet()">
              <ion-icon item-left name="card"></ion-icon>
              <span ion-text color="primary">{{'WALLET' | translate}}</span>
            </button>
            <button ion-item menuClose class="text-1x" (click)="goHistory()">
              <ion-icon item-left name="clock"></ion-icon>
              <span ion-text color="primary">{{'HISTORY' | translate}}</span>
            </button>
            
          </ion-list>
        </ion-content>
      
      </ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
