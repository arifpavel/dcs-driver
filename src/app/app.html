<ion-menu side="left" *ngIf="authenticated == 1" id="authenticated" [content]="content">
        <ion-header>
          <ion-toolbar class="user-profile" color="green">
            <ion-grid>
              <ion-row>
                <ion-col col-4>
                    <div class="user-avatar">
                     <img src="{{ (driver)?.photoURL}}">
                    </div>
                </ion-col>
                <ion-col padding-top col-8>
                  <h2 ion-text class="no-margin bold text-white">
                    {{ (driver)?.name }}
                  </h2>
                  <span ion-text color="light">
                    <ion-label>
                        {{ (driver)?.name }} - {{ (driver)?.rating }}
                        <ion-icon name="md-star"></ion-icon>
                    </ion-label>
                  </span>
                </ion-col>
              </ion-row>
      
              <ion-row no-padding class="other-data">
                <ion-col no-padding class="column">
                  <button ion-button icon-left small full color="light" menuClose>
                    <ion-icon name="contact"></ion-icon>
                    Edit Profile
                  </button>
                </ion-col>
                <ion-col no-padding class="column">
                  <button ion-button icon-left small full color="light" menuClose (click)="logout()">
                    <ion-icon name="log-out"></ion-icon>
                    Log Out
                  </button>
                </ion-col>
              </ion-row>
      
            </ion-grid>
      
          </ion-toolbar>
        </ion-header>
      
        <ion-content color="primary">
      
          <ion-list class="user-list">
            <button ion-item menuClose class="text-1x" *ngFor="let menuItem of appMenuItems">
              <ion-icon item-lef name="call" color="primary"></ion-icon>
              <span ion-text color="primary">Menu</span>
            </button>
          </ion-list>
        </ion-content>
      
      </ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
